<!DOCTYPE html>
<html lang="ru"><head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="./Counter.png">
  <link rel="apple-touch-icon" type="image/png" href="./Counter.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>
<body>
  <div>
    <p class="main" style="margin-top: 40vh;">
      Эту страницу просмотрели 99999 раз
    </p>
  </div>

  <input class="menu-button" type="checkbox" id="button" hidden>
  <div class="menu">
    <label for="button" style="cursor: pointer;">
      <span style="color: #2C3E50; font-size: x-large;">&lt;</span> <span style="color: #ABB2B9">goto: </span>
    </label>
    <input style="width: 3em;" type="text" maxlength="5" value="99999" id="counter">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" count="99999"></script>
</body>
